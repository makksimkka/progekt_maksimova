<!DOCTYPE html>
<html lang="ru">
<head class="header container">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>регистрация</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">

</head>


<body>

<main class="registration-page">
  <div class="container_registr" id="login" style="display: none;">
    <div class="logo_container">
      <a href="index.html">
        <img class="logo" src="images/logo.png" alt="Логотип">
      </a>
    </div>
    <h2 class="page_title">Вход в личный кабинет</h2>
    <form class="form" action="" method="post">
      <input class="form_input" type="email" placeholder="Ваш e-mail">
      <input class="form_input" type="password" placeholder="Пароль">
      <button class="form_button" type="submit">Войти</button>
    </form>
    <div class="form_link">
      Нет аккаунта? <a href="#" onclick="switchToRegister()">Зарегистрируйтесь</a>
    </div>
  </div>

  <div class="container_registr" id="register">
    <div class="logo_container">
      <a href="index.html">
        <img class="logo" src="images/logo.png" alt="Логотип">
      </a>
    </div>
    <h2 class="page_title">Регистрация</h2>
    <form class="form" action="" method="post">
      <input class="form_input" type="text" placeholder="Ваше имя">
      <input class="form_input" type="email" placeholder="Ваш e-mail">
      <input class="form_input" type="password" placeholder="Пароль">
      <input class="form_input" type="password" placeholder="Пароль еще раз">
      <button class="form_button" type="submit">Регистрация</button>
    </form>
    <div class="form_link">
      Есть аккаунт? <a href="#" onclick="switchToLogin()">Войдите</a>
    </div>
  </div>
</main>
    

<script>
    function switchToRegister() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('register').style.display = 'block';
    }

    function switchToLogin() {
        document.getElementById('register').style.display = 'none';
        document.getElementById('login').style.display = 'block';
    }
</script>
</body>

   

</html>
